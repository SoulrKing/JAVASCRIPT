
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Sistema de multas!</h1>
    Velocidade do carro:<input type="number" name="txtvelo" id="txtvelo"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector("input#txtvelo")
            var res = window.document.querySelector("div#res")
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade atual é de ${vel}km/h </p>`
            if (vel > 60) {
                res.innerHTML += "<p>Você foi <b>MULTADO </b>por excesso de velocidade.</p>"
            }
            res.innerHTML += "<p>Dirija com cinto de seguraça</p>"

        }

    </script>
</body>

</html>
